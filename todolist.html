<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Todo List</title>
</head>
<body>
    <div id="todolist">
        <div class="header">
            <div class="title">My Todo-s</div>
            <div class="add-bar">
                <input type="text" placeholder="Add new" class="addtodo" v-model="input_todo">
                <button class="add icon_add" @click="createTodo()">Add</button>
            </div>
        </div>
        <hr />
        <div class="todos">
            <ul>
                <li v-for="(todo,index) in todos">
                    <div class="d-flex todo_item">
                        <div 
                            class="icon_add complete"
                            :class="{
                                'icon-check' : todo.completed,
                                'icon-check-empty': !todo.completed
                            }"
                            @click="completeTodo(index)">
                        </div>
                        <div class="content">                        
                            <div  v-if="(editTodoId === index)">
                                <input 
                                    type="text" 
                                    v-model="todo.description" 
                                    @blur="blurTodo()"
                                    ref="editItem">
                            </div>
                            <div v-else>
                                {{ todo.description }}
                            </div>
                        </div>
                        
                        <div 
                            class="icon_add edit"
                            :class="{
                                'icon-pencil' : !(editTodoId === index),
                                'icon-floppy' : (editTodoId === index),
                            }"
                            @click="editTodo(todo, index)"
                            @mousedown="addSaveStatus(index)">
                        </div>
                        <div 
                            class="icon_add icon-trash-empty delete"
                            @click="deleteTodo(index)">
                        </div>
                    </div>
                    
                </li>
            </ul>

        </div>    
    </div>
    
</body>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- <script src="js/todoapi.js"></script> -->
<script src="js/vue_todolist.js"></script>
</html>
